version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: content-db
    environment:
      POSTGRES_USER: ${DB_USER:-contentmanager}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
      POSTGRES_DB: ${DB_NAME:-content_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-contentmanager}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: content-cache
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: .
    container_name: content-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-contentmanager}:${DB_PASSWORD:-secure_password}@postgres:5432/${DB_NAME:-content_manager}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      CELERY_BACKEND_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/2
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FASTAPI_ENV: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - uploads:/app/uploads
      - processed:/app/processed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery_worker:
    build: .
    container_name: content-worker
    command: celery -A app.tasks.celery_tasks worker --loglevel=info --concurrency=4 --time-limit=1800 --soft-time-limit=1500
    environment:
      DATABASE_URL: postgresql://${DB_USER:-contentmanager}:${DB_PASSWORD:-secure_password}@postgres:5432/${DB_NAME:-content_manager}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      CELERY_BACKEND_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/2
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
      - backend
    volumes:
      - ./app:/app/app
      - uploads:/app/uploads
      - processed:/app/processed
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: content-scheduler
    command: celery -A app.tasks.celery_tasks beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DATABASE_URL: postgresql://${DB_USER:-contentmanager}:${DB_PASSWORD:-secure_password}@postgres:5432/${DB_NAME:-content_manager}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      CELERY_BACKEND_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/2
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
      - backend
    volumes:
      - ./app:/app/app
    restart: unless-stopped

  # Optional: Flower (Celery Monitoring)
  flower:
    build: .
    container_name: content-monitor
    command: celery -A app.tasks.celery_tasks flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/1
      CELERY_BACKEND_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads:
  processed:

networks:
  default:
    name: content-network
